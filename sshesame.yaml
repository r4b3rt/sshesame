server:
  listen_address: 127.0.0.1:2022
  host_keys: null # Host private key files. If unspecified then an RSA, ECDSA and Ed25519 key will be generated and stored.
logging:
  file: null # The log file to output activity logs to. Debug and error logs are still going to standard error. If unspecified, activity logs are written to standard out.
  json: false # Makes activity logs JSON-formatted instead of human readable.
  timestamps: true # Include timestamps in the logs.
  debug: false # Log full raw details of all global and channel requests, channels and channel data.
auth:
  no_auth: false # Allow clients to connect without authenticating.
  max_tries: 0 # The maximum number of authentication attempts permitted per connection. If set to a negative number, the number of attempts are unlimited. If set to zero, the number of attempts are limited to 6.
  password_auth:
    enabled: true # Offer password authentication as an authentication option.
    accepted: true # Accept all passwords.
  public_key_auth:
    enabled: true # Offer public key authentication as an authentication option.
    accepted: false # Accept all public keys.
  keyboard_interactive_auth:
    enabled: false # Offer keyboard interactive authentication as an authentication option.
    accepted: false # Accept all keyboard interactive answers.
    instruction: Answer these weird questions to log in! # Instruction for the keyboard interactive authentication.
    questions:
      - text: "What's your name? " # Keyboard interactive authentication question text.
        echo: true # Enable echoing the answer.
      - text: "What's your deepest secret? "
        echo: false
ssh_proto:
  version: SSH-2.0-sshesame # The version identification string to announce in the public handshake. If empty, a reasonable default is used. Note that RFC 4253 section 4.2 requires that this string start with "SSH-2.0-".
  banner: This is an SSH honeypot. Everything is logged and monitored. # Sent to the client after key exchange completed but before authentication. If empty, no banner is sent.
  rekey_threshold: 0 # The maximum number of bytes sent or received after which a new key is negotiated. It must be at least 256. If unspecified, a size suitable for the chosen cipher is used.
  key_exchanges: null # The allowed key exchanges algorithms. If unspecified then a default set of algorithms is used.
  ciphers: null # The allowed cipher algorithms. If unspecified then a sensible default is used.
  macs: null # The allowed MAC algorithms. If unspecified then a sensible default is used.
